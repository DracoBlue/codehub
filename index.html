<div class="home">

    {% for post in site.posts %}
      <li>

        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>{% for category in post.categories %}<a class="badge" href="/{{category}}">{{category}}</a>{% endfor %}

  {% for post in site.posts %}
      <div class="land-box">
        {% for category in post.categories %}<a class="badge">{{category}}</a>{% endfor %}
        <h2><a href='{{ post.url | prepend: site.baseurl }}'>{{ post.title }}</a></h2>
        <p>{{ post.excerpt | strip_html | truncatewords: 10 }}</p>
      </div>
  {% endfor %}

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>

<script type="text/javascript">
  $(function() {
    $(".land-box").wrap("<a href='{{ post.url | prepend: site.baseurl }}'></a>");
  });  
</script>
