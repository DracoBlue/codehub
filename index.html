---
layout: default
title: Code Hub
exclude_from_search: true
---

<div class="home">

  <h1>Snippets</h1>

  <ul class="posts">
    {% for post in site.posts %}
      <li>
        <span class="post-date">{{ post.date | date: "%b %-d, %Y" }}</span>
        <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>{% for category in post.categories %}<a class="badge" href="/{{category}}">{{category}}</a>{% endfor %}
      </li>
    {% endfor %}
  </ul>

  <p class="rss-subscribe">subscribe <a href="{{ "/feed.xml" | prepend: site.baseurl }}">via RSS</a></p>

</div>
